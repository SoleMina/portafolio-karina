		<link rel="icon" type="image/png" href="img/iconK-01.png">

		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />

		<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />

		<script src="assets/js/modernizr.custom.js"></script>
	</head>
	<body class="demo-4">
		<div class="container">
			<div id="wrap" class="wrap">
				<div class="mockup">
					<img class="mockup__img" src="img/mockup4.jpg" />
					<div class="mobile">
						<ul id="slideshow-1" class="slideshow">
							<li class="slideshow__item"><img src="img/small/1.png"/></li>
							<li class="slideshow__item"><img src="img/small/2.png"/></li>
							<li class="slideshow__item"><img src="img/small/3.png"/></li>
							<li class="slideshow__item"><img src="img/small/4.png"/></li>
						</ul>
					</div>
					<div class="screen">
						<ul id="slideshow-2" class="slideshow">
							<li class="slideshow__item current"><img src="img/large/1.jpg"/></li>
							<li class="slideshow__item"><img src="img/large/9.jpg"/></li>
							<li class="slideshow__item"><img src="img/large/3.jpg"/></li>
							<li class="slideshow__item"><img src="img/large/2.jpg"/></li>
						</ul>
					</div>
					<header class="codrops-header">
						<h1><span>Coder</span> Karina Prado <i>Programadora especializada en Front-End con manejo de <a href="http://franklinta.com/2014/09/08/computing-css-matrix3d-transforms/">páginas web y responsive.</a></i>
						<a href="home.html" class="btn-conoce">Conóceme</a>
						</h1>
					</header>
				</div>
			</div>
		</div><!-- /container -->
		<script src="assets/js/classie.js"></script>
		<script src="assets/js/main.js"></script>
		<script>
			(function() {
				new Slideshow( document.getElementById( 'slideshow-1' ) );
				setTimeout( function() {
					new Slideshow( document.getElementById( 'slideshow-2' ) );
				}, 1750 );

				/* Mockup responsiveness */
				var body = docElem = window.document.documentElement,
					wrap = document.getElementById( 'wrap' ),
					mockup = wrap.querySelector( '.mockup' ),
					mockupWidth = mockup.offsetWidth;

				scaleMockup();

				function scaleMockup() {
					var wrapWidth = wrap.offsetWidth,
						val = wrapWidth / mockupWidth;

					mockup.style.transform = 'scale3d(' + val + ', ' + val + ', 1)';
				}
				
				window.addEventListener( 'resize', resizeHandler );

				function resizeHandler() {
					function delayed() {
						resize();
						resizeTimeout = null;
					}
					if ( typeof resizeTimeout != 'undefined' ) {
						clearTimeout( resizeTimeout );
					}
					resizeTimeout = setTimeout( delayed, 50 );
				}

				function resize() {
					scaleMockup();
				}
			})();
		</script>
	</body>
</html>
